<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #panicButton {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #panicButton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Choose a website</h1>

    <div class="buttons-container">
        <button onclick="loadWebsite('https://monkeygg2.github.io')">MonkeyGG2</button>
        <button onclick="loadWebsite('https://evilmonke.github.io')">EvilMonkey</button>
        <button onclick="loadWebsite('https://eggy-car.github.io/')">Eggy Car</button>
    </div>

    <button onclick="panicButton()" id="panicButton">Panic!</button>

    <iframe id="iframe" src="" title="Website iframe"></iframe>

    <script>
        function loadWebsite(url) {
            document.getElementById('iframe').src = url;
        }

        function panicButton() {
            window.close();
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
