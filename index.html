<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Choose a website</h1>

    <button onclick="loadWebsite('https://monkeygg2.github.io')">MonkeyGG2</button>
    <button onclick="loadWebsite('https://evilmonke.github.io')">EvilMonkey</button>
    <button onclick="loadWebsite('https://eggy-car.github.io/')">Eggy Car</button>

    <iframe id="iframe" src="" title="Website iframe"></iframe>

    <script>
        function loadWebsite(url) {
            document.getElementById('iframe').src = url;
        }
    </script>
</body>
</html>
